<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <form class="container-formulario">
            <div class="titulo">
                <div class="titulo-principal">Formulario</div>
            </div>
            <div class="numero-dni">
                <input type="input" class="campo-dni" required autofocus placeholder="Introduce DNI">
                <div class="titulo-dni">DNI</div>
            </div>
            <div class="nombre">
                <input type="input" class="campo-nombre" required placeholder="Introduce nombre">
                <div class="titulo-nombre">Nombre</div>
            </div>
            <div class="apellido1">
                <input type="input" class="campo-apellido1" required placeholder="Introduce apellido">
                <div class="titulo-apellido1">Primer apellido</div>
            </div>
            <div class="apellido2">
                <input type="input" class="campo-apellido2" required placeholder="Introduce apellido">
                <div class="titulo-apellido2">Segundo apellido</div>
            </div>
            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </div>
</body>
<script src="/scripts.js"></script>

</html>
